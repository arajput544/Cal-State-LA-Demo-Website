<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1><a href="BoxOffice.html">Box Office</a> Add Movie</h1>
    <form>
        <table border="1" cellpadding="2">
            <tr>
                <th>Movie:</th>
                <td><input type="text" size="28"></td>
            </tr>
            <tr>
                <th>Studio:</th>
                <td><select>
                    <option>Sony Pictures Releasing</option>
                    <option>STX Entertainment</option>
                    <option>Universal Pictures</option>
                    <option>Walt Disney Studios</option>
                </select></td>
            </tr>
            <tr>
                <th>Gross:</th>
                <td><input type="text" size="28"></td>
            </tr>
            <tr>
                <th>Theaters:</th>
                <td><input type="text" size="28"></td>
            </tr>
            <tr>
                <th>New Release:</th>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset">
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
